<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyflow Elements</title>
    <style>
      .hidden {
        display: none;
      }

      .visible {
        display: block;
      }

      body {
        display: flex;
        flex-direction: column;
      }
      .empty-div {
        height: 100px;
        width: 350px;
      }
      .reveal-view {
        margin-top: 48px;
      }
    </style>
  </head>
  <body>
    <div class="card" id="cardData">
      <h3>Please acknowledge to collect Card Details.</h3>
      <button id="collectElements">Yes, I Acknowledge</button>
    </div>
    <br/>
    <div id="skyflowElements" class="hidden">
      <div id="collectCardNumber" class="empty-div"></div>
      <div id="collectCvv" class="empty-div"></div>
      <div id="collectExpiryDate" class="empty-div"></div>
      <div id="collectCardholderName" class="empty-div"></div>
      <div>
        <button id="collectPCIData">Collect PCI Data</button>
      </div>
      <div>
        <pre id="collectResponse"></pre>
      </div>
    </div>
    <!-- Reveal Part-->
    <div id="revealView" class="reveal-view">
      <div id="revealCardNumber" class="empty-div"></div>
      <div id="revealCvv" class="empty-div"></div>
      <div id="revealExpiryDate" class="empty-div"></div>
      <div id="revealCardholderName" class="empty-div"></div>
      <div>
        <button id="revealPCIData">Reveal PCI Data</button>
      </div>
    </div>

    <script type="module" src="index.js"></script>
    <script>
      const collectElements = document.getElementById("collectElements");
      const skyflowElements = document.getElementById("skyflowElements");

      collectElements.addEventListener("click", () => {
        console.log("Here");
        skyflowElements.classList.toggle("hidden");
        skyflowElements.classList.toggle("visible");
      });
    </script>
  </body>
</html>
